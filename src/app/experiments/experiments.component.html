<h3>Experiments</h3>

<ul>
  <li *ngFor="let piece of equipment">
  <span *ngIf="beingEdited !== piece; else elseBlock">
    <span (click)="edit(piece)" class="editable-text">{{ piece }}</span>
    <button (click)="remove(piece)">remove</button>
  </span>

  <ng-template #elseBlock>
    <input #equip (keyup.enter)="save(equip.value, equipment.indexOf(piece))" value="{{ piece }}"/>
    <button (click)="save(equip.value, equipment.indexOf(piece))">save</button>
  </ng-template>
  </li>
</ul>

<input (keyup.enter)="add(equip.value)" #equip type="text"/>
<button (click)="add(equip.value)">Add</button>
